<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cheab - The Chemistry learning Lab</title>
    <link href="./vendor/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="p-5 bg-info text-white">
    <div class="display-1">Welcome to Cheab</div>
    <p><span class="badge bg-dark">The Chemistry learning Lab</span></p>
</div>

<div class="main">
    <div class="container">

        <div class="in-wrapper first-wrapper">
            <div class="display-5 in-title">1st ingredient...</div>
            <fieldset id="first_radio">
                <div class="radio-tile-group" id="first_radio">

                    <div class="input-container">
                        <input id="walk" class="radio-button" type="radio" name="first_in" value="01" />
                        <div class="radio-tile">
                            <div class="icon walk-icon">
                                <img src="./images/na.jpg" alt="" height="112px" width="112px">
                            </div>
                            <label for="walk" class="radio-tile-label">Na</label>
                        </div>
                    </div>
                    <div class="input-container">
                        <input id="walk" class="radio-button" type="radio" name="first_in" value="02" />
                        <div class="radio-tile">
                            <div class="icon walk-icon">
                                <img src="./images/k.jpg" alt="" height="112px" width="112px">
                            </div>
                            <label for="walk" class="radio-tile-label">K</label>
                        </div>
                    </div>
                    <div class="input-container">
                        <input id="walk" class="radio-button" type="radio" name="first_in" value="03" />
                        <div class="radio-tile">
                            <div class="icon walk-icon">
                                <img src="./images/mg.jpg" alt="" height="112px" width="112px">
                            </div>
                            <label for="walk" class="radio-tile-label">Mg</label>
                        </div>
                    </div>
                </div>
                <div class="first_desc"></div>
            </fieldset>
        </div>

        <div class="plus">+</div>

        <div class="in-wrapper second-wrapper">
            <div class="display-5 in-title">2nd ingredient...</div>
            <fieldset id="second_radio">
                <div class="radio-tile-group">
                    <div class="input-container">
                        <input id="walk" class="radio-button" type="radio" name="second_in"value="01" />
                        <div class="radio-tile">
                            <div class="icon walk-icon">
                                <img src="./images/ho.jpg" alt="" height="112px" width="112px">
                            </div>
                            <label for="walk" class="radio-tile-label">HO</label>
                        </div>
                    </div>
                    <div class="input-container">
                        <input id="walk" class="radio-button" type="radio" name="second_in"value="02" />
                        <div class="radio-tile">
                            <div class="icon walk-icon">
                                <img src="./images/cl.jpg" alt="" height="112px" width="112px">
                            </div>
                            <label for="walk" class="radio-tile-label">Cl</label>
                        </div>
                    </div>
                    <div class="input-container">
                        <input id="walk" class="radio-button" type="radio" name="second_in" value="03" />
                        <div class="radio-tile">
                            <div class="icon walk-icon">
                                <img src="./images/co.jpg" alt="" height="112px" width="112px">
                            </div>
                            <label for="walk" class="radio-tile-label">CO</label>
                        </div>
                    </div>
                </div>
                <div class="second_desc"></div>
            </fieldset>
        </div>

        <button type="button" id="submit-btn" class="btn btn-success submit-btn">Start Reaction</button>

        <div class="result">

        </div>
    </div>
</div>


<script src="./vendor/jquery.min.js"></script>
<script src="./vendor/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
